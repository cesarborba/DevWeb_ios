<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sweet and Love</title>
</head>

<body>
    <h1>Formulário Sweet and Love</h1>
    <main> 
        <div class="styform">
        <form action="#">
            <label for="">Nome</label>
            <input type="text" required><br>
            <label for="">Idade</label>
            <input type="number" required><br>
            <label for="">Email:</label>
            <input type="email" required><br>
            <label for="">Voce indicaria nossas lojas para um amigo?</label><br>
            <input type="radio" name="radio" id="Sim" required>
            <label for="Sim">Sim</label>
            <input type="radio" name="radio" id="Não" required>
            <label for="Não">Não</label><br>
            <label for="">O que mais gostou em nossa loja?</label><br>
            <input type="checkbox">
            <label for="">Doce</label><br>
            <input type="checkbox">
            <label for="">Ambiente</label><br>
            <input type="checkbox">
            <label for="">Entrega do seu delivery, caso tenha pedido pelo APP</label><br>
            <input type="checkbox">
            <label for="">Atendimento</label><br>
            <input type="checkbox">
            <label for="">Valores</label><br>
            <label for="">Qual sobremesa ou salgado comprou no seu ultimo pedido?</label><br>
            <textarea style="color: rgb(248, 167, 3);" name="" id="" cols="60" rows="10" placeholder="Digite aqui:"></textarea><br>
            <label for="Unidade">Em qual unidade voce foi atendido?</label><br>
            <datalist name="Unidade" id="Unidade">
                <option value="Aclimação">Loja oeste</option>
                <option value="Tatuapé">Loja Leste</option>
                <option value="São Joaquim">Loja centro</option>
                <option value="Liberdade">Loja centro</option>
            </datalist><br>
            <input type="text" list="Unidade"><br>
            <input type="submit">
        </form>
    </div>
    </main>

</body>

</html>
