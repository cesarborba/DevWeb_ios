<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tabela</title>
    </head>
    <body>
        <!--Tabela de compras verdura/ produto de limpeza /  -->
        <table border="1000">
            <thead>
                <tr>
                    <th>Verduras</th>
                    <th>Produtos de Limpeza</th>
                    <th>Frutas</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Batata</td>
                    <td>Candida</td>
                    <td>Banana</td>
                </tr>
            </tbody>

            <tfoot>
                <th class="asda" colspan="3">Boas Compras</th>
            </tfoot>
        </table>

        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>IDADE</th>
                </tr>
            </thead>
        </table>


    </body>
</html>
